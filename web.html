<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body class="bg-white text-white">
    <div class="container mx-auto p-4">
        <!-- Search Bar -->
        <div class="flex justify-center mb-8">
            <input type="text" placeholder="Search for products..." class="w-full max-w-lg p-2 rounded-full bg-gray-200 text-black">
        </div>
        <div class="flex flex-col lg:flex-row">
            <!-- Left Side Images -->
            <div class="flex flex-col space-y-4">
                <img src="image_170.jpg" alt="T-shirt front view" class="rounded-lg">
                <img src="image_170.jpg" alt="T-shirt back view" class="rounded-lg">
                <img src="image_171.jpg" alt="Model wearing T-shirt" class="rounded-lg">
            </div>
            <!-- Main Product Image -->
            <div class="flex-1 flex justify-center items-center">
                <img src="image_168.jpg" class="rounded-lg">
            </div>
            <!-- Right Side Details -->
            <div class="flex-1 flex flex-col items-start space-y-4">
                <!-- Rating -->
                <div class="flex items-center">
                    <i class="fas fa-star text-yellow-500"></i>
                    <i class="fas fa-star text-yellow-500"></i>
                    <i class="fas fa-star text-yellow-500"></i>
                    <i class="fas fa-star text-yellow-500"></i>
                    <i class="fas fa-star-half-alt text-yellow-500"></i>
                </div>
                <!-- Color Options -->
                <div class="flex space-x-2">
                    <div class="w-8 h-8 rounded-full bg-green-800 border-2 border-white"></div>
                    <div class="w-8 h-8 rounded-full bg-green-900"></div>
                    <div class="w-8 h-8 rounded-full bg-blue-900"></div>
                </div>
                <!-- Size Options -->
                <div class="flex space-x-2">
                    <button class="px-4 py-2 rounded-full bg-gray-200 text-black">Small</button>
                    <button class="px-4 py-2 rounded-full bg-gray-200 text-black">Medium</button>
                    <button class="px-4 py-2 rounded-full bg-gray-200 text-black">Large</button>
                    <button class="px-4 py-2 rounded-full bg-gray-200 text-black">X-Large</button>
                </div>
                <!-- Quantity Selector -->
                <div class="flex items-center space-x-2">
                    <button class="px-4 py-2 rounded-full bg-gray-200 text-black">-</button>
                    <span>1</span>
                    <button class="px-4 py-2 rounded-full bg-gray-200 text-black">+</button>
                </div>
                <!-- Add to Cart Button -->
                <button class="px-6 py-2 rounded-full bg-red-500 text-white">Add to Cart</button>
            </div>
        </div>
    </div>
</body>
</html>
